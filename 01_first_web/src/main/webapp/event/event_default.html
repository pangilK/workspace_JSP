<!-- webapp/event/event_default.html-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>
	function query(){
		let answer = window.confirm("naver로 이동하시겠습니까?");
		return answer;
	}
	
	function noAction(event){
		event.preventDefault();
	}
</script>
</head>
<body>
	<a onclick="return query();" href="https://www.naver.com">네이버로 페이지 이동</a>
	<hr/>
	<a id="naver" href="https://www.naver.com">네이버로 페이지 이동</a>
	<hr/>
	<form name="myForm" action="https://www.naver.com" method="get">
		<!-- input[type='checkbox' name='eat']*2 -->
		<input type="checkbox" name="eat" value="빵"/> 빵 <br/>
		<input type="checkbox" name="eat" value="술" onclick="noAction(event);"/> 술 <br/>
		<input type="submit" value="전송" /> <br/>
		<input type="button" id="btn" value="확인전송" />
	</form>
	
	<script>
		document.getElementById("naver").onclick = function(e){
			// 발생한 기본 이벤트 무시
			e.preventDefault();
		}
		
		document.myForm.onsubmit = function(){
			console.log("submit 발생");
			return false;
		}
		
		document.getElementById("btn").onclick = ()=>{
			document.myForm.submit();
		}
	</script>
</body>
</html>
