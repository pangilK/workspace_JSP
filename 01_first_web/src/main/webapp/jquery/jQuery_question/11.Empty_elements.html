<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	/**
	 * 시점 : run button click 시
	 * 대상 : div#target 내부 div.child 요소 전체
	 * 기능 : div.child 요소 전체 제거 
	 * 함수 : children(), remove()
	 */
	$(()=>{
		$("[value='run']").click(function(){
			// $("#target").html("");
			// remove()
			// 선택된 요소를 문서에서 제거
			// $("#target .child").remove();
			$("#target").children('.child').remove();
		})
	})
</script>

</head>

<body>
	<div id="target"
		style="color: rgb(68, 68, 68); width: 150px; height: 190px; float: left; border: 1px solid rgb(170, 170, 170); background-color: rgb(230, 230, 250); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		#target<br>
		<br>
		<div class="child"
			style="background-color: rgb(192, 192, 192); border: 1px solid rgb(136, 136, 136); width: 60px; margin: 2px; background-position: initial initial; background-repeat: initial initial;">.child</div>
		<div class="child"
			style="background-color: rgb(192, 192, 192); border: 1px solid rgb(136, 136, 136); width: 60px; margin: 2px; background-position: initial initial; background-repeat: initial initial;">.child</div>
		<div class="child"
			style="background-color: rgb(192, 192, 192); border: 1px solid rgb(136, 136, 136); width: 60px; margin: 2px; background-position: initial initial; background-repeat: initial initial;">.child</div>
		<div class="child"
			style="background-color: rgb(192, 192, 192); border: 1px solid rgb(136, 136, 136); width: 60px; margin: 2px; background-position: initial initial; background-repeat: initial initial;">.child</div>
		<div class="child"
			style="background-color: rgb(192, 192, 192); border: 1px solid rgb(136, 136, 136); width: 60px; margin: 2px; background-position: initial initial; background-repeat: initial initial;">.child</div>
		<br>message1<br>message2
	</div>
	<input type="button" value="run"/>
</body>
</html>
