<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
/**
 * 시점 : run button click 시
 * 대상 : div#target 내부 h2
 * 기능 : 태그 변경 (h2 => h3)
 * 함수 : html(), replace(), replaceAll()
 */
$(function(){
	$("input[value='run']").click(function(){
		// A.replace('찾을문자열','변경할 문자열')
		// - A 문자열에서 문자열을 찾아 새로운 문자열로 변경 - 처음 만나는 문자 하나만 변경
		// A.replaceAll('찾을문자열','변경할 문자열')
		// - A 문자열에서 문자열을 찾아 새로운 문자열로 변경 - 모두 변경
		let s = "ABCDEFA";
		let result = s.replace('A','B');
		console.log(s);
		console.log(result);
		
		let html = $("#target").html();
		console.log(html);
		// result = html.replace('h2','h3');
		result = html.replaceAll('h2','h3');
		console.log(result);
		$("#target").html(result);
	})
})
</script>

</head>

<body>
	<div id="target"
		style="color: rgb(51, 51, 51); width: 155px; height: 150px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(102, 205, 170); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		#target<br>
		<h2
			style="padding: 5px; border: 1px solid rgb(119, 119, 119); background-color: rgb(221, 255, 0); background-position: initial initial; background-repeat: initial initial;">I'm
			h2</h2>
	</div>
	<input type="button" value="run" />
</body>
</html>
