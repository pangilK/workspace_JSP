<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	/**
	 * 시점 : button click 시
	 * 대상 : 2번째 div(인덱스 1)
	 * 기능 : background 색상 변경
	 * 함수 : eq() or 구조 선택자
	 */
	$(()=>{
		// 함수 표현식 arrow function =>
		$("#run").click(()=>{
			// $("div.target:nth-child(2)")
			// nth-child(순번) html 문서 상단에서 부터 1에서부터 순차적으로 1씩 증가
			// eq(인덱스) : 인덱스 번호에 해당하는 요소를 찾음.
			//			   0부터 시작
			// $("div.target").eq(1).css('background-color','deeppink');
			// $("div.target").eq(-2).css('background-color','deeppink');
			// lt(인덱스번호) : less then    인덱스보다 작은 요소들
			// gt(인덱스번호) : greater then 인덱스보다 큰 요소들
			$("div.target:lt(1)").css('background-color','white');
			$("div.target:eq(1)").css('background-color','deeppink');
			$("div.target:gt(1)").css('background-color','black');
		})
	});
</script>

</head>
