<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>소수 구하기!</title>
</head>
<body>
<script>
    
    /*
        사물의 순서를 정할 때 얼마나 많은 방법이 있는지, 
        또 어떤 것들을 조합할 때 얼마나 다양한 방법이 있는지 구할 때 매우 유용합니다. 
        예를 들어 n개의 물건을 배열하는 방법은 몇 개인가를 구할때 좋은 방식
        
        5! 5개의 숫자를 정렬할 수 있는 가지의 수
    */
    
    var input  = prompt("결과를 원하는 정수를 입력하세요!");
    
    var fac = 1;
    for(var i = input; i > 0; i--){
        fac *=i;
    }
    document.write(input+"! 의 값은 : "+fac+"<br/>");
    // 재귀함수 함수 내부에서 자기 자신을 호춯하는 함수
    // 조건이 없으면 무한적으로 함수 호출 하여 메모리 공간을 차지
    
    function factorial(num){
        return num <= 1 ? num : (num * factorial(num-1)) ;
        //return num * factorial(num-1) ;
    }
    
    document.write(factorial(input));
    
</script>
</body>
</html>
