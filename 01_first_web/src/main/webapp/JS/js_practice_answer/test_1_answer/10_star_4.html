<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>소수 구하기!</title>
</head>
<body>
<script>
    var input = prompt("라인갯수를 입력하세요");

    /*
        // input  = 5
        
        [ ][ ][ ][ ][*]
        [ ][ ][ ][*][*][*]
        [ ][ ][*][*][*][*][*]
        [ ][*][*][*][*][*][*][*]
        [*][*][*][*][*][*][*][*][*]
-----------------------------------------------        
        [ ][*][*][*][*][*][*][*]
        [ ][ ][*][*][*][*][*]
        [ ][ ][ ][*][*][*]
        [ ][ ][ ][ ][*]
        
    */
    var max = (input * 2 - 1);


    for (var i = 1; i <= input; i++) {
        // 1 2 3 4
        // 4 3 2 1  반복횟수
        //for (var j = input - i; j > 0; j--) {
        for (var j = input; j > i; j--) {
            document.write("&nbsp;");
        }
        // 1   2   3   4   5  // i 
        // 1 , 3 , 5 , 7 , 9  // 반복횟수
        // (i * 2) - 1 
        // 1   3   5   7   9
        for (var k = 1; k <= i * 2 - 1; k++) {
            document.write("*");
        }
        document.write("<br/>");
    }

    for (var i = input - 1; i > 0; i--) {
        // input = 5 
        // 4 3 2 1 i
        // 4 3 2 1 반복휫수
        // 1 2 3 4 공백
        // input - i 
        // 1 2 3 4
        for (var j = input - i; j > 0; j--) {
            document.write("&nbsp;");
        }
        for (var k = 0; k < i * 2 - 1; k++) {
            document.write("*");
        }
        document.write("<br/>");
    }

    document.write("<hr/>");
    
    for (var i = 0; i < input; i++) {
        
        for (var j = input - 1; j > i; j--) {
            document.write("&nbsp;");
        }

        for (var j = 0; j < 2 * i + 1; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }

    for (var i = 1; i < input; i++) {
        
        for (var j = 0; j < i; j++) {
            document.write("&nbsp;");
        }

        for (var j = 2 * input - 1; j > 2 * i; j--) {
            document.write("*");
        }
        document.write("<br/>");
    }

    document.write("<hr/>");
    
    // input = 5;
    // max = 9;
    for (var i = 1; i <= max; i++) {
        
        if (i <= input) {
            // 1 2 3 4 5
            console.log("i<=input");
            //             5 - 1;  4;
            //             5 - 2;  3;
            //             5 - 3;  2;
            //             5 - 4;  1;
            //             5 - 5;  0; 조건에서 벗어남 반복문 진입 x
            for (var j = input - i; j > 0; j--) {
                document.write("&nbsp;");
            }
            //           1 * 2 = 2 - 1 = 1;  1번 반복
            //           2 * 2 = 4 - 1 = 3;  3번 반복
            //           3 * 2 = 6 - 1 = 5;  5번 반복 
            //           4 * 2 = 8 - 1 = 7;  7번 반복
            //           5 * 2 = 10 - 1 = 9; 9번 반복
            for (var k = i * 2 - 1; k > 0; k--) {
                document.write("*");
            }
        } else {
            // max = 9    max - i = 3/2/1/0 * 2  + 1 = 7/5/3/1  ((max-i)*2)-1
            // 6 7 8 9     i
            // 7 5 3 1    별개수
            // 1 2 3 4    공백
            console.log("i > input");
            // 5 
            for (var j= 0; j < i - input; j++) {
                document.write("&nbsp;");
                console.log(j);
            }
            for (var k = ((max-i)*2)+1; k > 0 ; k--) {
                document.write("*");
            }
        }
        document.write("<br/>");
    }
    

    document.write("<hr/>");
    
    for (var i = 1, count = 0; i <= max; i++) {
        // 별을 그리기 위한 개수
        if (i <= input) { // 중앙기준
            ++count;
        } else {
            --count;
        }
        
        console.log("i : "+i+"count : "+count);
        
        // j = 1,2,3,4 // 반복횟수
        // 1 2 3 4 5 4 3 2 1 
        // 4 3 2 1 0 1 2 3 4 
        for (var j = 1; j <= input - count; j++) {
            document.write("&nbsp;");
        }
        // k = 4/3/2/1
        // 1 2 3 4 5 4 3 2 1 
        // 1 3 5 7 8 7 5 3 1
        for (var k = 1; k <= count * 2 - 1; k++) {
            document.write("*");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
