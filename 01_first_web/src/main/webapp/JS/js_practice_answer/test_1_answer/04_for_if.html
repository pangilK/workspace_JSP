<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>누적합계</title>
</head>
<body>
<script>
    var even = 0, // 짝수
        odd = 0,  // 홀수
        i = 0,    // 증감 초기화 변수
        sum = 0;  // 합계
    
    for (i = 1; i <= 100; i += 2) {
        console.log(i);
        odd += i;
    }

    for (i = 2; i <= 100; i += 2) {
        console.log(i);
        even += i;
    }

    for (i = 0; i <= 100; i++) {
        sum += i;
    }

    document.write("홀수 합계 : " + odd + "<br/>");
    document.write("짝수 합계 : " + even + "<br/>");
    //sum = odd+even;
    document.write("전체 합계 : " + sum + "<br/>");
    
    even=0,odd=0,sum=0;

    for(i=0; i <=100; i++){
        // if(i % 2 == 1){
        if(i % 2 != 0){
            odd += i;
        }else{
            even += i;
        }
        sum += i;
    }
    document.write("-------------------------------<br/>");
    document.write("홀수 합계 : " + odd+"<br/>");
    document.write("짝수 합계 : " + even+"<br/>");
    //sum = odd+even;
    document.write("전체합계 : " + sum+"<br/>");

    even=0,odd=0,sum=0;

    for(i=1; i<100; i+=2){
        odd += i;
        even += (i+1);
    }
    
    sum = odd + even;

    document.write("-------------------------------<br/>");
    document.write("홀수 합계 : " + odd+"<br/>");
    document.write("짝수 합계 : " + even+"<br/>");
    document.write("전체합계 : " + sum+"<br/>");
    
</script>
</body>
</html>
