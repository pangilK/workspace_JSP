<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입l</title>
</head>

<body>
    <article>
        <table border=1>
            <tr>
                <th colspan="3">회원정보수정</th>
            </tr>
            <tr>
                <td>아이디</td>
                <td><input type="text" id="uid" value="userid" alt="아이디" disabled />
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" id="upw" alt="비밀번호" />
                </td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" alt="비밀번호확인" /></td>
            </tr>
            <tr>
                <td rowspan="3">주소</td>
                <td><input type="text" placeholder="우편번호" alt="비밀번호확인" /></td>
            </tr>
            <tr>
                <td>
                <input type="text" placeholder="주소" alt="비밀번호확인" />
                </td>
            </tr>
            <tr>
                <td>
                <input type="text" placeholder="상세주소" alt="비밀번호확인" />
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="text" alt="생년월일" /></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" alt="이름" /></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td colspan=2>
                    <input type="text" alt="전화번호" value="010" maxlength="3" size="4"/>
                    <input type="text" alt="전화번호" value="1234" maxlength="3" size="4"/>
                    <input type="text" alt="전화번호" value="5678" maxlength="3" size="4"/>
                </td>
            </tr>
            <tr>
                <td colspan=3>
                   <input type="submit" value="수정완료" />
                   <input type="submit" value="회원가입" />           
                </td>
            </tr>
        </table>
    </article>
</body></html>
