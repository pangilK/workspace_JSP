<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style>
	article{
		width:400px;
		border: 1px solid #ccc;
		margin:50px auto;
	}

	article table{
		/* cellspacing=0*/
		border-collapse:collapse;
		width:100%;
	}

	article table tr:first-child{
		color:WHITE;
		background-color:black;
		height:50px;
	}

	input[type="text"], input[type="password"]{
		width:200px;
	}

	article table tr td{
		padding:5px;
	}
    
    input[type="submit"]{
        width:80px;
        height:60px;
    }
</style>
</head>
<body>
	<article>
		<form>
			<table>
				<tr>
					<th colspan="3">로그인</th>
				</tr>
				<tr>
					<td>아이디</td>
					<td>
					    <input type="text" autofocus  tabindex=1/>
					</td>
					<td rowspan=2>
					    <input type="submit" value="로그인" tabindex=4/>
                    </td>
				</tr>
				<tr>
					<td>패스워드</td>
					<td>
					    <input type="password" tabindex=2/> 
					</td>
				</tr>
				<tr>
				    <td colspan=3>
                        <label>
					        <input type="checkbox" tabindex=3/> 로그인 정보기억
					    </label>
					</td>
				</tr>
			</table>
		</form>
	</article>
</body>
</html>
