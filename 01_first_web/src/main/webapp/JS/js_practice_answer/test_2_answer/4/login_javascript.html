<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style>
	article{
		width:400px;
		border: 1px solid #ccc;
		margin:50px auto;
	}

	article table{
		/* cellspacing=0*/
		border-collapse:collapse;
		width:100%;
	}

	article table tr:first-child{
		color:WHITE;
		background-color:black;
		height:50px;
	}

	input[type="text"], input[type="password"]{
		width:200px;
	}

	article table tr td{
		padding:5px;
	}
    
    input[type="submit"]{
        width:80px;
        height:60px;
    }
</style>
</head>
<body>
	<article>
		<form>
			<table>
				<tr>
					<th colspan="3">로그인</th>
				</tr>
				<tr>
					<td>아이디</td>
					<td>
					    <input type="text"/>
					</td>
					<td rowspan=2>
					    <input type="submit" value="로그인"/>
                    </td>
				</tr>
				<tr>
					<td>패스워드</td>
					<td>
					    <input type="password"/> 
					</td>
				</tr>
				<tr>
				    <td colspan=3>
                        <label>
					        <input type="checkbox"/> 로그인 정보기억
					    </label>
					</td>
				</tr>
			</table>
		</form>
	</article>
	<script>
		
		// case1
		let id = document.querySelector('input[type="text"]');
		let pw = document.querySelector('input[type="password"]');
		let check = document.querySelector('input[type="checkbox"]');
		let btn = document.querySelector('input[type="submit"]');

		id.focus();

		
		console.log(id);
		console.log(pw);
		console.log(check);
		console.log(btn);

		id.addEventListener('keydown',function(event){
			console.log(event.key);
			// 9  or Tab
			if(event.keyCode == 9){
				console.log("tab");
				event.preventDefault();
				pw.focus();
			}
		});
		
		pw.addEventListener('keydown',function(event){
			console.log(event.key);
			// 9  or Tab
			if(event.keyCode == 9){
				event.preventDefault();
				check.focus();
			}
		});
		
		check.addEventListener('keydown',function(event){
			console.log(event.key);
			// 9  or Tab
			if(event.keyCode == 9){
				event.preventDefault();
				btn.focus();
			}
		});
		
		btn.addEventListener('keydown',function(event){
			console.log(event.key);
			// 9  or Tab
			if(event.keyCode == 9){
				event.preventDefault();
				id.focus();
			}
		});
		


		// case 2
		id = document.querySelector('input[type="text"]');
		pw = document.querySelector('input[type="password"]');
		check = document.querySelector('input[type="checkbox"]');
		btn = document.querySelector('input[type="submit"]');
		
		id.focus();

		let input = document.getElementsByTagName("input");
		for(let i=0; i<input.length; i++){
			input[i].onkeydown = function(event){
				// keyCode 9 == tab
				if(event.keyCode == 9){
					switch(input[i].type){
						case "text" : pw.focus();
						break;
						case "password" : check.focus();
						break;
						case "checkbox" : btn.focus();
						break;
						case "submit" : id.focus();
						break;
					}
					return false;
				}
			}
		}
	</script>
</body>
</html>
