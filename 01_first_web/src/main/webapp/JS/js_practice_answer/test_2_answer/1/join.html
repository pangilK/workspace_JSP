<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입l</title>

<body>

            <tr>

                <td><input type="text" id="uid" alt="아이디" />

                <td>
                    <input type="button" value="중복검사" alt="아이디" />
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td >
                    <input type="password" id="upw" alt="비밀번호" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td ><input type="password" alt="비밀번호확인" /></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan=3>주소</td>
                <td ><input type="text" placeholder="우편번호" alt="비밀번호확인" /></td>
                <td></td>
            </tr>
            <tr>
                <td >
                    <input type="text" placeholder="주소" alt="비밀번호확인" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td >
                    <input type="text" placeholder="상세주소" alt="비밀번호확인" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td >
                    <input type="text" alt="생년월일" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td>이름</td>
                <td >
                    <input type="text" alt="이름" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="text" alt="전화번호" size="3" maxlength="3"/>-<input type="text" alt="전화번호" size="3" maxlength="3"/>-<input type="text" alt="전화번호" size="3" maxlength="3"/>
                </td>
                <td align="center">
                    <input type="button" value="인증" />
                </td>
            </tr>
            <tr>
                <td colspan=3>
                    <input type="submit" value="회원가입" />
                    <input type="button" value="회원정보수정" />
                </td>
            </tr>
        </table>

</html>
