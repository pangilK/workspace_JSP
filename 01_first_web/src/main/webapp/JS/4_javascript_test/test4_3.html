<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div">
    </div>

    <script type="text/javascript">
        let div = document.getElementById('div');   
        for(let i = 6; i > 0; i--) {
            let str = "h"+i;
            const h = document.createElement(str);
            h.textContent = "출력된 내용입니다.";
            div.appendChild(h);
        }
    </script>
</body>
</html>
