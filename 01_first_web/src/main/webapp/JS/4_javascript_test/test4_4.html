<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        let hol = 0;
        let zzak = 0;
        for(let i = 1 ; i <= 100 ; i+=2){
            hol += i;
        }
        document.write("홀수 합계 : "+hol,"<br>");
        for(let i = 0 ; i <= 100 ; i+=2){
            zzak += i;
        }
        document.write("짝수 합계 : "+zzak,"<br>");
        document.write("전체 합계 : "+(zzak+hol));
    </script>
</head>

</body>
</html>
