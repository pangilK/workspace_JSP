<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border : solid 1px black;
        }
        #call input{
            width:23%;
        }
        .input{
            width:200px;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th colspan="3">회원정보수정</th>
            </tr>
            <tr>
                <td>아이디</td>
                <td class="input" colspan="2"><input type="text" placeholder="userid" readonly></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td class="input" colspan="2"><input type="password"></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td class="input" colspan="2"><input type="password"></td>   
            </tr>
            <tr>
                <td rowspan="3">주소</td>
                <td class="input" colspan="2"><input type="text" placeholder="우편확인"></td>
            </tr>
            <tr>
                <td class="input" colspan="2"><input type="text" placeholder="주소"></td>
            </tr>
            <tr>
                <td class="input" colspan="2"><input type="text" placeholder="상세주소"></td>
            </tr>
            <tr>
                <td>생년원일</td>
                <td class="input" colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td class="input" colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td id="call" class="input" >
                    <input type="text" placeholder="010" readonly>-
                    <input type="text" placeholder="1234" readonly>-
                    <input type="text" placeholder="5678" readonly></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="수정완료">
                    <button>회원가입</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
