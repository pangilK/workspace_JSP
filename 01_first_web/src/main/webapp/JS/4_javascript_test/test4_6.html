<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
      const input = prompt("결과를 원하는 정수를 입력해주세요.");
      const num = Number(input);
      let sum = 1;
      for(let i = num ; i > 1 ; i--){
        sum *= i;
      }
      document.write(num+"!의 값은 : "+sum);
    </script>
</head>
<body>
    
</body>
</html>
